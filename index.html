<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
         integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer">

    <link rel="stylesheet" href="style.css">

    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <img src="ressources/logo/ohmyfood@2x.svg" alt="ohmyfood" id="logo">
    </header>

    <main>

        <section id="localization">
            <i class="fa-solid fa-location-dot"></i>
            <span>Paris, Belleville</span>
        </section>

        <section id="exploration">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception sélectionnés par nos soins.</p>
            <button class="btn">
                Explorer nos restaurants
            </button>
        </section>

        <section id="list-choice">
            <h2>Fonctionnement</h2>
            <a href="#" class="card-choice">
                <div class="circle-number">
                     <span class="number">1</span>
                </div>
                <div class="list-description">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <p class="text-description">Choisissez un restaurant</p>
                </div>
            </a>
            <a href="#" class="card-choice">
                <div class="circle-number">
                    <span class="number">2</span>
                </div>
                <div class="list-description">
                    <i class="fa-solid fa-list-ul"></i>
                    <p class="text-description">Composez votre menu</p>
                </div>
            </a>
            <a href="#" class="card-choice">
                <div class="circle-number">
                    <span class="number">3</span>
                </div>
                <div class="list-description">
                    <i class="fa-solid fa-store"></i>
                    <p class="text-description">Dégustez au restaurant</p>
                </div>
            </a>
        </section>

        <article id="card-restaurants">
            <h2>Restaurants</h2>
            <a href="#" class="card-menu">
                <div class="card-img">
                    <img src="ressources/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La Palette de goût">
                </div>
                <div class="card-description">
                    <p>La Palette du goût</p>
                    <i class="fa-thin fa-heart"></i>
                </div>
            </a>
        </article>
    </main>
    
</body>
</html>
