<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
         rel="stylesheet"
      />

      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
         integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />

      <link rel="stylesheet" href="../css/style.css" />

      <title>La palette du goût</title>
   </head>

   <body>
      <!--  header  -->

      <header class="pa_header">
         <div>
            <a href="../index.html"
               ><i class="fa-solid fa-arrow-left pa_header__back"></i
            ></a>
         </div>
         <div class="pa_header__logo">
            <img src="../ressources/logo/ohmyfood@2x.svg" alt="" />
         </div>
      </header>

      <div>
         <img
            class="pa_img"
            src="../ressources/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="Â la française"
         />
      </div>

      <!--  main  -->

      <main class="pa_main">
         <div class="pa_main__container">
            <div class="pa_main__title">
               <h2>La palette du goût</h2>
            </div>
            <div>
               <i class="fa-regular fa-heart"></i>
            </div>
         </div>

         <!--  section menu entrées  -->

         <div class="container">
            <section class="menu">
               <div class="menu__name">
                  <h3>Entrées</h3>
               </div>

               <div class="menu__card">
                  <div class="menu__card__text">
                     <h4 class="menu__card__text--over">
                        Tartare de poulpe acildulé
                     </h4>
                     <p class="menu__card__text--over">Aux zestes d'oranges</p>
                  </div>
                  <div class="menu__card__price">25&euro;</div>
                  <div class="menu__card__check">
                     <i class="fa-solid fa-circle-check check_icon"></i>
                  </div>
               </div>

               <div class="menu__card">
                  <div class="menu__card__text">
                     <h4 class="menu__card__text--over">
                        Velouté de légumes d'antan
                     </h4>
                     <p class="menu__card__text--over">Carottes, panais, topinambour</p>
                  </div>
                  <div class="menu__card__price">25&euro;</div>
                  <div class="menu__card__check">
                     <i class="fa-solid fa-circle-check check_icon"></i>
                  </div>
               </div>

               <div class="menu__card">
                  <div class="menu__card__text">
                     <h4 class="menu__card__text--over">
                        Soupe à l'oignon
                     </h4>
                     <p class="menu__card__text--over">Revisitée</p>
                  </div>
                  <div class="menu__card__price">25&euro;</div>
                  <div class="menu__card__check">
                     <i class="fa-solid fa-circle-check check_icon"></i>
                  </div>
               </div>

            </section>
         </div>
      </main>
   </body>
</html>
